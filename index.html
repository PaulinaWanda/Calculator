<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&amp;subset=latin-ext" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<div class='calculator-container'>
    <div class='screen'>
        <div id='current-calc' class="current-calc"></div>
        <div id='whole-calc' class="whole-calc"></div>
    </div>
    <div class='button-panel'>
        <button id="ac" class="cancel">AC</button>
        <button class="cancel">CE</button>
        <button id="reverse-signs" class="operator result">(-)</button>
        <button class="operator" value="^">^</button>
        <button class="operator" value="root">&radic;</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="x">x</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button id="plus" class="operator plus" value="+">+</button>
        <button id="percent-symbol" class="operator result">%</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator" value="/">&divide;</button>
        <button class="num">0</button>
        <button id="point" class="point">.</button>
        <button class="num">00</button>
        <button id="equal-symbol" class="operator result equal-symbol">=</button>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
